<ion-header>

  <ion-navbar>
    <button ion-button menu-toggle="left" menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="request">
      <ion-item>
        <ion-label style="text-align: center;">
          Make new Request
        </ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Cost</ion-label>
          <ion-input type="number" formControlName="cost"></ion-input>
      </ion-item>
      <button ion-button (click)='logform()' type="submit" [disabled]="!request.valid">Submit</button>
    </form>

    <ion-list>
      <ion-item>
        <ion-label style="text-align: center;">
          My Requests
        </ion-label>
      </ion-item>
      <template #viewRequests></template>
    </ion-list>
    
</ion-content>
