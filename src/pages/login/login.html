<ion-header>
    <ion-title style="text-align: center;">
            <font face="Courier New">
                Services
            </font>
    </ion-title>
  </ion-header>
  
<ion-content padding>

<ion-list>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userPass"></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button (click)="runAuthen()">Login</button>
    <button ion-button (click)="navCreatePage()">Create Account</button>
</ion-content>
