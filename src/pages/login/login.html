<ion-header>

<ion-navbar>
<ion-title style="text-align: center;">
                <font face="Futura">
                        Stelcoin
                </font>
        </ion-title>
</ion-navbar>
        

  </ion-header>
  
  <ion-content padding>

        <img src="assets/imgs/stelcoin.png"/>  
    <ion-list>
            <div text-center class="row" >
                    <div class="col" >
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
        </ion-item>
        </div>
        </div>

        <div  class="row" >
                <div  class="col" >
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userPass"></ion-input>
        </ion-item>
        </div>
    </div>
        
    </ion-list>


    <div centre class="row" >
            <div class="col" >
                    <button ion-button (click)="runAuthen()" round outline>Login</button>
            </div>
            
        </div>
    <div class="row">
     
            <div class="col">
                    <button ion-button (click)="navCreatePage()" round outline color="stelcoinred">Create Account</button>
            </div>
    </div>
    
  </ion-content>
