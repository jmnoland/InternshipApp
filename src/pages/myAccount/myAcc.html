        <ion-header>
            <ion-navbar>
                <ion-title style="text-align: center;">
                        <font text-center face="Courier New">
                                My Account*
                        </font>
                </ion-title>
            </ion-navbar>
        </ion-header>

        <ion-content scrollbar-y="false;" padding>
            <ion-item text-center>
                <ion-label>
                        <font style="font-size:20px">My Profile</font>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Surname</ion-label>
                <ion-input type="text" [(ngModel)]="surname"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button (click)="submitInfo()">Submit</button>
            </ion-item>

            <ion-item>
                <ion-label>
                    <font style="font-size:20px">Wallet </font>
                </ion-label>
                <ion-label text-right>
                    {{bal}} <font style="color:red; font-size:16px">STC</font>
                </ion-label>
            </ion-item>  

                <div class="row"></div>
                <ion-item>
                        <ion-label floating>Add Funds</ion-label>
                            <ion-input type="number" [(ngModel)]="funds">

                            </ion-input> 
                            <button item-right ion-button (click)="addFunds()" square>
                                    Submit
                                </button>                 
                </ion-item>
                   
                        <div class="row"></div>
                        <div class="row">
                            <ion-item>
                                <ion-label>
                                        <font style="font-size:20px">My Jobs </font>
                                </ion-label>
                                <ion-label text-right>
                                        <font style="font-size:10px">active </font>
                                </ion-label>
                            </ion-item>
                            </div>
                                <ion-list>
                                    <ion-item>
                                        <ion-label>
                                            <font style="font-size:20px">Job 1 </font>
                                        </ion-label>
                                        <button item-right ion-button square>delete</button>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            <font style="font-size:20px">Job 2 </font>
                                        </ion-label>
                                        <button item-right ion-button square>delete</button>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            <font style="font-size:20px">Job 3 </font>
                                        </ion-label>
                                        <button item-right ion-button square>delete</button>
                                    </ion-item>
                                </ion-list>

                
                
                    
        </ion-content>

        <ion-footer text-center>
                
                Stelcoin*
        </ion-footer>
