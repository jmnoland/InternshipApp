<ion-header >
    <ion-navbar>
        <button ion-button menu-toggle="left" menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title style="text-align: center;">
        Market Place
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="navMyAccount()">
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content scrollbar-y="false;" padding>


    <div [ngSwitch]="Viewer">
        <ion-list *ngSwitchCase="'requests'">
            <template #createRequests></template>
        </ion-list>
        <ion-list *ngSwitchCase="'jobs'">
            <template #createJobs></template>
        </ion-list>
    </div>
          
</ion-content>
          
<ion-footer>
    <ion-toolbar color='primary' no-border-top >
        <ion-segment color='light' [(ngModel)] = "Viewer">
            <ion-segment-button id="reqBtn" value = "requests">
                Search Requests
            </ion-segment-button>
            <ion-segment-button id="jobBtn" value = "jobs">
                Search Jobs
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
