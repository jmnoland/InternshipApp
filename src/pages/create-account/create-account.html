<ion-header>

    <ion-navbar>
        <ion-title text-center>
            <font face="Courier New">
                Register
            </font>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <div text-center class="row" >
            <div class="col" >
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
                </ion-item>
            </div>
        </div>

        <div  class="row" >
            <div  class="col" >

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="userPass"></ion-input>
                </ion-item>

            </div>
        </div>

        <div  class="row" >
            <div  class="col" >
                <ion-item>
                    <ion-label floating>Retype Password</ion-label>
                    <ion-input type="password" [(ngModel)]="confirmPass"></ion-input>
                </ion-item>
            </div>
        </div>

        <div class="row">
            <div text-center class="col">
                <button text-center ion-button  (click)="CreateAccount()" round>
                    Submit
                </button>
            </div>
        </div>
    </ion-list>
</ion-content>
