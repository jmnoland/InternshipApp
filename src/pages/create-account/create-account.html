<ion-header>
    <ion-title text-center>Register</ion-title>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label text-center fixed>Email</ion-label>
            <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label text-center fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userPass"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label text-center fixed>Retype Password</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPass"></ion-input>
        </ion-item>
        <div class="row">
            <div text-center class="col">
                <button text-center ion-button  (click)="CreateAccount()" round>
                    Submit
                </button>
            </div>
        </div>
        
    </ion-list>
</ion-content>
<ion-footer text-center>
    Stelcoin*
</ion-footer>
