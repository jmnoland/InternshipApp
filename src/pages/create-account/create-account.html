<ion-header>

  <ion-navbar>
    <ion-title> Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userPass"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Retype Password</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPass"></ion-input>
        </ion-item>

        <button ion-button (click)="CreateAccount()" round outline>Submit</button>
        <!-- <ion-item button (click)="CreateAccount()">Submit</ion-item> -->
    </ion-list>

</ion-content>
